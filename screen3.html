<html lang="en-US">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Light Theme</title>
<link href="singlePageTemplate.css" rel="stylesheet" type="text/css">
<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->

<script src="http://use.edgefonts.net/source-sans-pro:n2:default.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	
	$(".card").ready(function(){
	$("#searchText").on("keyup", function() {
    var g = $(this).val().toLowerCase();
    $(".cards").children("p").each(function() {
        var s = $(this).text().toLowerCase();
		$(this).parent()[ s.indexOf(g) !== -1 ? 'show' : 'hide' ]();
	});
	});
	});		

	$("#scrollbar").ready(function(){
	var JSONitems = JSON.parse('["Eggs","Milk","Juice","cereal"]');
	var item;
	for (item in JSONitems){
	var txt1 = " <div class=\"cards\"><p>"+JSONitems[item]+"</p>	<button type=\"button\" class=\"item\">Add to List</button> </div>";
	$("#scrollbar").append(txt1);
	}
	});
	
		var cart = [];
	$(".item").ready(function(){
		$(".item").click(function(){
			cart.push($(this).siblings('p').text());
			$(this).prop("disabled",true);
			console.log($(this).siblings('p').text());
		});
	});
		function showGroceryList(){
		localStorage.setItem("cartKey",JSON.stringify(cart))
		var cartItems = JSON.parse(localStorage.getItem("cartKey"));
		console.log(cartItems);
	}
	
</script>

</head>
<body>
<!-- Main Container -->
<div class="container"> 
  <!-- Navigation -->
  <header>
    <h3>GROCERY ASSISTANT </h3>
  </header>
  <!-- Hero Section -->
  <section class="store">	
	  
	  <h2> Select items for your grocery list</h2>
	  
	  <form action="screen2.html">
			<h4> Search items: <input type="text" name="search" id="searchText"><br></h4>
    	</form>	
	  
	<div id = "scrollbar">
	
	 <!-- <div class="cards">
	  	<p>Eggs</p>
		<button type="button" class="item">Add to List</button>
	  </div>
	  -->
		
	</div>
	  <p class="center">
		<!--
<button class="button" type="submit" value="Submit" onClick="window.location.href='screen4.html'">View Grocery List</button><br>
-->
	<button class="button" type="submit" value="Submit" onClick="showGroceryList()">View Grocery List</button><br>	  
	  </p>
	  
  </section>

  <!-- Copyrights Section -->
  <div class="copyright"></div>
</div>
<!-- Main Container Ends -->
</body>
</html>
