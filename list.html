<script type="text/javascript">
	window.onload = function(){
		
		//Cart items stored locally on previous page are displayed here along with aisle numbers returned as productLocationObj in sorted order of aisle number
		var cartItems = JSON.parse(localStorage.getItem("productLocationObj"));
		for (var cartItem in cartItems){
			//each item is created as a new div with id equal to iterator value and appended to groceryList div
			var cartItemCard = "<div id=\"cartItem\"><p>"+cartItems[cartItem]+"</p><button type=\"button\" class=\"deleteMe\">Remove</button> </div>";
			$("#groceryList").append(cartItemCard);
		}
	}
	//Function for remove item button in grocery list
	$(".deleteMe").on("click", function() {
		if (confirm('Are you sure you want to remove this item from your list?')) {
			$(this).closest("div").remove();
		} 
		else {
			return false
    		}
    		return false;
  	});
	//This function will sort the list based on their id 
	$("#groceryList div").sort(function (elem1, elem2) {
		return parseInt(elem1.id) > parseInt(elem2.id);
	}).each(function () {
		var element = $(this);
		element.remove();
		$(element).appendTo("#groceryList");
	});
</script>

		<script>
function form1(evt, type) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(type).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>
